 <header>

    <script>
        
        $(".header-lamp").on("mouseover",function(){
            var $element = $(this);
            $(this).addClass("swingimage");
            
            var lighting = setInterval(function(){ 
                $element.addClass("lighting");
            }, 200);
            
            var notLighting = setInterval(function(){ 
                $element.removeClass("lighting");
            }, 400);
            
            setTimeout(function(){
                 $element.removeClass("swingimage");
                 $element.removeClass("lighting");
                clearInterval(lighting);
                clearInterval(notLighting);
            },3900);
        }); 
    </script>
